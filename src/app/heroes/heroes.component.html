<h2>{{ hero.name }}</h2>
<div>
  <span
    >id: <span>{{ hero.id }}</span></span
  >
</div>
<div>
  <span
    >name: <span>{{ hero.name | uppercase }}</span></span
  >
</div>
<div>
  <label for="name">Hero name: </label>
  <input type="text" id="name" placeholder="name" [(ngModel)]="hero.name" />
</div>
<app-star [star] = 'hero' />
<app-search />
